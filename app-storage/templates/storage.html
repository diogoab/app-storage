  <body>
    <title>Hotmart-Storage</title>
  </head>
  
  <body>

    <div class="content">

        <h3>Hotmart-Storage: S3 Api Storage</h3>
    
        <p>Welcome to this AWS S3 Storage</p>
    
        <h2> {{ msg }}</h2>
    
        <div>
          <h3>Upload your file here:</h3>
          <form method="POST" action="/upload" enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
          </form>
        </div>
    
    
        <div>
          <h3>These are your uploaded files:</h3>
          <p>Click on the filename to download it.</p>
          <ul>
            {% for item in contents %}
              <li>
                <a href="/download/{{ item.Key }}"> {{ item.Key }} </a>
              </li>
            {% endfor %}
          </ul>
    
        </div>

    </div>
    <script src="./Heroes 路 Bootstrap v5.0_files/bootstrap.bundle.min.js.download" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
